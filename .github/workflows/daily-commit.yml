name: Alternate Commit

on:
  schedule:
    - cron: '0 0 * * *' 

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Determine commit day
        id: check_commit_day
        run: |
          # Get the current day of the year
          DAY_OF_YEAR=$(date +%j)
          
          # Determine whether to commit based on whether the day number is even or odd
          if [ $((DAY_OF_YEAR % 2)) -eq 0 ]; then
            echo "SHOULD_COMMIT=true" >> $GITHUB_ENV
          else
            echo "SHOULD_COMMIT=false" >> $GITHUB_ENV
          fi

      - name: Create or update a timestamp file
        if: env.SHOULD_COMMIT == 'true'
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S")
          echo "Last commit: $DATE" > daily-commit.txt
          git add daily-commit.txt
          git commit -m "Alternate commit: $DATE"
          git push
